<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Home - XivelyJS Sample App</title>
  <meta name="description" content="App built to sample the use of XivelyJS">
  <meta name="viewport" content="width=device-width">

  <!-- stylesheet -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- typekit font -->
  <script type="text/javascript" src="//use.typekit.net/nfj5apq.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <!-- modernizr -->
  <script type="text/javascript" src="../js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body class="home-body">

  <div class="app-container">

    <header class="app-header clearfix">
      <h1 class="app-logo js-app-title icon-home">Home</h1>
      <div class="app-state"><span class="app-loading-loader"></span></div>
    </header>

    <div role="main" class="home app-content clearfix">

      <div class="app-content-inner">

        <div class="home-lights js-home-lights"><i class="icon-lamp"></i></div>

        <div class="home-tv js-home-tv"><img src="../img/tv.gif"><i class="icon-tv"></i></div>

        <div class="home-music js-home-music">
          <i class="icon icon-mute"></i>
          <i class="icon icon-volume-low"></i>
          <i class="icon icon-volume-medium"></i>
          <i class="icon icon-volume-high"></i>
          <audio id="js-audio" class="js-audio hidden" loop="loop">
            <source src="../misc/music.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="home-temperature icon-temperature"><strong class="js-temperature">--</strong> Â°C</div>

      </div>

    </div>

    <footer class="app-footer clearfix">
      <p class="view-feed">
        <a href="/xively-js/sample-app/">View Dashboard <span>&rarr;</span></a>
        <a href="/xively-js/"><span>&larr;</span> Back to XivelyJS</a>
      </p>
      <a class="xively-logo ir" href="https://xively.com/feeds/79650"><span class="visuallyhidden">Powered by Xively</span></a>
    </footer>

  </div>

  <div class="app-loading"><span class="app-loading-loader"></span></div>
  <div class="home-lights-pane js-home-lights-pane"></div>
  
  <!-- jquery from CDN - with fallback to local -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.8.2.min.js"><\/script>')</script>

  <!-- xivelyJS from CDN - with fallback to local -->
  <script src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>
  <script>window.xively || document.write('<script src="../js/vendor/xivelyjs-1.0.4.min.js"><\/script>')</script>

  <!-- UI js -->
  <script src="js/ui.js"></script>

  <!-- the main script, where the magic happens -->
  <script src="js/script.js"></script>
</body>
</html
